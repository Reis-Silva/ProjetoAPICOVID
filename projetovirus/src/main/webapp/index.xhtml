<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>COVID Brazil</title>
</h:head>




<h:body>
	<h:form>
	
		<div align="center">
			<p:graphicImage library="img" name="virus.jpg" width="300"></p:graphicImage>
			<h:outputLabel>#{paisController.pais.datetime}</h:outputLabel>
		</div>
		<br/>
		
		<p:dataTable id="tablevirus" value="#{paisController.estados}" var="v" width="800px" style="width: auto;"
			paginator="true" rows="15"  widgetVar="tVirus" 
			paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
			paginatorPosition="bottom" rowsPerPageTemplate="15">


			<p:column filterBy="#{v.state}" filterMatchMode="contains" >
				<f:facet name="header">
					<p:outputLabel value="Estado" />
				</f:facet>
				<h:outputLabel value="#{v.state}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<p:outputLabel value="Nº de Casos" />
				</f:facet>
				<h:outputLabel value="#{v.cases}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<p:outputLabel value="Nº de Mortes" />
				</f:facet>
				<h:outputLabel value="#{v.deaths}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<p:outputLabel value="Nº de Casos Suspeitos" />
				</f:facet>
				<h:outputLabel value="#{v.suspects}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<p:outputLabel value="Atualiação" />
				</f:facet>
				<h:outputLabel value="#{v.datetime}">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</h:outputLabel>
			</p:column>

			<h:outputLabel value="#{v.datetime}">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</h:outputLabel>
				
			<p:panel id="pnl" header="Ultima Atualização" style="margin-top:10px">
				<h:outputLabel value="#{paisController.pais.datetime}" />
				<h:outputLabel>#{paisController.pais.datetime}</h:outputLabel>
			</p:panel>
		</p:dataTable>

		<div align="center">
			<h:outputLabel value="#{paisController.pais.datetime}" />
			<h:outputLabel>#{paisController.pais.datetime}</h:outputLabel>
		</div>
		<br/>
	</h:form>
</h:body>
</html>
